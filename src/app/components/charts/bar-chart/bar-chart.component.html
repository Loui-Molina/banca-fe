<div #ContainerRef class="bar-chart-parent">
  <ngx-charts-bar-vertical
    [gradient]="false"
    [legend]="true"
    [results]="results"
    [scheme]="colorScheme"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [view]="[ContainerRef.offsetWidth, 400]"
    [xAxisLabel]="xAxisLabel"
    [xAxis]="true"
    [yAxisLabel]="yAxisLabel"
    [yAxis]="true"
  >
  </ngx-charts-bar-vertical>
</div>
