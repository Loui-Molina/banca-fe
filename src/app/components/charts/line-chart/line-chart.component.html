<div  #ContainerRef class="line-chart-parent">
  <ngx-charts-line-chart
    [view]="[ContainerRef.offsetWidth, 400]"
    [scheme]="colorScheme"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Year'"
    [yAxisLabel]="'Population'"
    [timeline]="true"
    [animations]="true"
    [results]="results"
  >
  </ngx-charts-line-chart>
</div>
