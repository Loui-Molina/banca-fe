<div>
  <label for="password">
    <input id="password" [maxLength]="35" [minLength]="8" style="margin-bottom: 10px" placeholder="Nueva Contraseña" [(ngModel)]="password" nz-input type="text">
  </label>
  <label for="password2">
    <input id="password2" [maxLength]="35" [minLength]="8" style="margin-bottom: 10px" placeholder="Confirmar contraseña" [(ngModel)]="password2" nz-input type="text">
  </label>

  <div class="footer-buttons">
    <button (click)="cancel()" [disabled]="loading" [nzType]="'default'" nz-button>Cancelar</button>
    <button (click)="accept()"
            [nzLoading]="loading"
            [disabled]="!password || !password2 || password !== password2"
            [nzType]="'primary'" nz-button>Aceptar</button>
  </div>
</div>
