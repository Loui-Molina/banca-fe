<div class="inner-content fit-height mb-20" style="min-height: 300px;">
  <app-abm [columns]="columns"
           [defaultForm]="defaultForm"
           [fetcherCreate]="fetcherCreate"
           [fetcherDelete]="fetcherDelete"
           [fetcherUpdate]="fetcherUpdate"
           [fetcher]="fetcher"
           [formTemplate]="formTemplate"
           [form]="formABM"
           [getValidators]="getValidators"
           [parseData]="parseData"
           [title]="'Consorcios'"
           [viewTemplate]="viewTemplate">
  </app-abm>


  <ng-template #formTemplate let-mode let-visibleObject="visibleObject">
    <form [formGroup]="formABM">

      <nz-divider [nzText]="'Datos del consorcio'" class="title" nzOrientation="left"
                  style="margin-top: 0"></nz-divider>

      <div class="form-element">
        <label for="name">
          {{'Nombre'|translate}}
        </label>
        <input formControlName="name" id="name" nz-input type="text">
      </div>

      <div class="form-element">
        <label for="status">
          {{'Estado'|translate}}
        </label>
        <nz-switch formControlName="status" id="status" style="padding-left: 10px"></nz-switch>
      </div>

      <nz-divider [nzText]="'Datos de inicio de sesion'" class="title" nzOrientation="left"></nz-divider>

      <div class="form-element">
        <label for="ownerName">
          {{'Nombre del dueño'|translate}}
        </label>
        <input formControlName="ownerName" id="ownerName" nz-input type="text">
      </div>


      <div>
        <label for="ownerUsername">
          {{'SETTINGS.USERS.COLUMNS.USERNAME'|translate}}
        </label>
        <input [minLength]="4" formControlName="ownerUsername" id="ownerUsername" nz-input type="text">
      </div>

      <div  *ngIf="mode === 'C'">
        <label for="password">
          {{'SETTINGS.USERS.COLUMNS.PASSWORD'|translate}}
        </label>
        <input [maxLength]="35" [minLength]="8" formControlName="password" id="password" nz-input type="text">
      </div>

      <ng-container *ngIf="mode === 'U'">
        <p class="button-link" (click)="changePassword(visibleObject.ownerId)">Cambiar Contraseña</p>
      </ng-container>

    </form>
  </ng-template>

  <ng-template #viewTemplate let-visibleObject>
    <ng-container *ngIf="visibleObject">
      <nz-divider [nzText]="'Consorcio'" class="title" nzOrientation="left"></nz-divider>
      <nz-descriptions>
        <nz-descriptions-item [nzTitle]="'Nombre'|translate">
          {{visibleObject.name}}
        </nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'Usuario'|translate">
          {{visibleObject.ownerUsername}}
        </nz-descriptions-item>
        <nz-descriptions-item
          [nzTitle]="'Estado'|translate">{{visibleObject.status ? 'Habilitada' : 'Inhabilitada'}}</nz-descriptions-item>
      </nz-descriptions>

      <nz-divider [nzText]="'Bancas'" class="title" nzOrientation="left"></nz-divider>
      <!-- TODO CHANGE NO BANKINGS MESSAGE -->
      <nz-table [nzData]="visibleObject.bankings"
                [nzNoResult]="'Sin bancas'"
                [nzSize]="'small'"
                nzLoading="false"
                nzTableLayout="auto"
                style="margin-top: 20px">
        <thead>
        <tr>
          <th *ngFor="let column of columnsBanking">
            {{column.title}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of visibleObject.bankings">
          <td>{{ data.name }}</td>
        </tr>
        </tbody>
      </nz-table>
    </ng-container>
  </ng-template>

</div>
