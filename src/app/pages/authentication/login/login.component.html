<div class="content-login">
  <div style="height: 300px;align-items: flex-end;padding-bottom: 20px">
    <img src="../../../../assets/imgs/logobanca2.png" alt="Logo" class="logo">
  </div>
  <div>
    <ng-template #loginTitle>
      <div style="display: flex; align-items: center; justify-content: space-between">
        <span>{{'LOGIN.TITLE'|translate}}</span>
        <span class="header-trigger">
          <i [nzDropdownMenu]="menu" nz-dropdown nz-icon nzTheme="outline" nzType="translation"></i>
        </span>
      </div>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li (click)="selectLanguage('en')" [class.ant-dropdown-menu-item-selected]="'en' === langSelected"
              nz-menu-item>
            {{'TOPBAR.TRANSLATION.ENGLISH' | translate}}
          </li>
          <li (click)="selectLanguage('es')" [class.ant-dropdown-menu-item-selected]="'es' === langSelected"
              nz-menu-item>
            {{'TOPBAR.TRANSLATION.SPANISH' | translate}}
          </li>
        </ul>
      </nz-dropdown-menu>
    </ng-template>

    <nz-card class="card-style" [nzTitle]="loginTitle">
      <form (ngSubmit)="submitForm()" [formGroup]="validateForm" class="login-form" nz-form>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'LOGIN.ERROR_USERNAME'|translate">
            <nz-input-group nzPrefixIcon="user">
              <input formControlName="username" nz-input [placeholder]="'LOGIN.USERNAME'|translate" type="text"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'LOGIN.ERROR_PASSWORD'|translate">
            <nz-input-group nzPrefixIcon="lock">
              <input formControlName="password" nz-input [placeholder]="'LOGIN.PASSWORD'|translate" type="password"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button [nzLoading]="loading" [nzType]="'primary'" class="login-form-button login-form-margin" nz-button>
          {{'UTILS.ACCEPT'|translate}}
        </button>
      </form>
    </nz-card>
  </div>
</div>
