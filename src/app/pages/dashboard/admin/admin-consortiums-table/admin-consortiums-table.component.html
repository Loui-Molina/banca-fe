<div>
  <nz-table #table
            [nzData]="consortiums"
            [nzPageSize]="10"
            [nzScroll]="{ x: '700px' }"
            [nzSize]="'small'"
            nzLoading="false"
            nzTableLayout="auto">
    <thead>
    <tr>
      <th *ngFor="let column of columns" [nzWidth]="column.width">
        <span [nz-tooltip]="column.tooltip">{{column.title}}</span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of table.data">
      <td class="table-td" *ngFor="let column of columns" [class.red]="column.type === 'numeric' && data[column.key] < 0">
        {{column.prefix}}{{data[column.key]}}
      </td>
    </tr>
    </tbody>
    <tfoot *ngIf="table && table.data.length > 0">
    <tr>
      <td class="tableFooter" *ngFor="let column of columns" [class.red]="column.type === 'numeric' && getColumnTotal(column.key) < 0">
        <ng-container *ngIf="column.sum">
          {{column.prefix}}{{getColumnTotal(column.key)}}
        </ng-container>
        <ng-container *ngIf="column.titleFooter">
          {{column.titleFooter}}
        </ng-container>
      </td>
    </tr>
    </tfoot>
  </nz-table>
</div>
